<!--users/templates/users/dashboard.html-->

{% extends 'base.html' %}

{% block content %}

Hello, {{ user.username|default:'Guest' }}!


<div class="body">
    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">Profile</a><br/><br/>
        <a href="{% url 'logout' %}">Logout</a><br/>
        <a href="{% url 'username_change' %}">Change username</a><br/>
        <a href="{% url 'password_change' %}">Change password</a><br/>
        
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

<style>
    
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
    

    .body {
       
        text-align: left;
        background: darkgreen;
        font-size: 22px;
        
        
      } 

      
</style>

{% endblock %}
